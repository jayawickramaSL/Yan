<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Lanka App Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a5e; /* Dark blue background */
            color: #ffd700; /* Gold text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 0;
            text-align: center;
        }

        /* Cover image styling */
        .cover {
            position: relative;
            width: 100%;
            height: 50vh;
            background-image: url('cover.jpg'); /* Path to your cover image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        /* Company name styling in body */
        .company-name {
            margin-top: 20px;
        }

        .company-name .yan {
            font-family: "Brush Script MT", cursive;
            font-size: 3em;
        }

        .company-name .lanka {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2.5em;
        }

        /* Buttons container */
        .download-container {
            text-align: center;
            margin-top: 20px;
        }

        .download-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffd700;
            color: #1a1a5e; /* Dark blue */
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .button:hover {
            background-color: #ffcd00;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #e6b800;
        }

        /* Contact Section */
        .contact-info {
            margin-top: 40px;
            color: #ffd700;
        }

        .contact-info h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        /* Footer Section */
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #ffd700;
            text-align: center;
        }
        
        .footer p {
            margin: 10px 0;
        }
        
    </style>
</head>
<body>

    <!-- Cover Section with image -->
    <div class="cover">
        <!-- Empty cover section, just an image now -->
    </div>

    <!-- Company name below the cover -->
    <div class="company-name">
        <h1 class="yan">Yan</h1>
        <h2 class="lanka">Lanka</h2>
    </div>

    <!-- Download buttons -->
    <div class="download-container">
        <h1>Download Our App for Android, iOS, and Huawei</h1>

        <!-- Android Download Button -->
        <a href="https://drive.google.com/file/d/1gLyNiTjqvDounMk-ZKcbHWw8_ZLVATpI/view?usp=sharing" class="button" target="_blank">
            Download for Android
        </a>

        <!-- iOS Download Button (Maintenance Message) -->
        <a href="#" class="button" style="background-color: #c9c9c9;" disabled>
            maintenance mode
        </a>

        <!-- Huawei Download Button -->
        <a href="https://drive.google.com/file/d/1-SJLlrfnA4tIXdcPyPYh6MTQeE2WPEHm/view?usp=sharing" class="button" target="_blank">
            Download for Huawei
        </a>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-info">
        <h3>Contact Us</h3>
        <p>Hotline: 071 9 119 222</p>
        <p>Hotline: 071 4 119 222</p>
        <p>Hotline: 071 3 119 222</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Provided by Yan Lanka IT Team</p>
    </div>

</body>
</html>
